<!DOCTYPE html>
<html>
<head>
<!-- Drop this file into /var/www -->
<script src="https://github.com/mdaines/viz.js/releases/download/v1.4.1/viz.js">
</script>
<script>
function getDoc(url) {
  var request = new XMLHttpRequest();
  request.onreadystatechange = function() {
    if (request.readyState === 4 && request.status === 200) {
      document.body.innerHTML += Viz(request.responseText, {scale:0.66});
    }
  };
  request.open("GET", url, false);
  request.send(null);
}

window.onload = function() {
  getDoc("cn_dependencies.gv");
}

</script>
</head>
  <body>
  </body>
</html>
